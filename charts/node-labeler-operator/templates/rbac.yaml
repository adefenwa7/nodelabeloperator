apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "node-labeler-operator.fullname" . }}-manager-role
  labels:
    {{- include "node-labeler-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - nodes
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - nodelabel.nodelabel.io
  resources:
  - nodelabels
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - nodelabel.nodelabel.io
  resources:
  - nodelabels/finalizers
  verbs:
  - update
- apiGroups:
  - nodelabel.nodelabel.io
  resources:
  - nodelabels/status
  verbs:
  - get
  - patch
  - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "node-labeler-operator.fullname" . }}-manager-rolebinding
  labels:
    {{- include "node-labeler-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "node-labeler-operator.fullname" . }}-manager-role
subjects:
- kind: ServiceAccount
  name: {{ include "node-labeler-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "node-labeler-operator.fullname" . }}-leader-election-role
  labels:
    {{- include "node-labeler-operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "node-labeler-operator.fullname" . }}-leader-election-rolebinding
  labels:
    {{- include "node-labeler-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "node-labeler-operator.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "node-labeler-operator.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
